<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Schema Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" href="data:," />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #schema-viz {
        width: 100vw;
        height: 100vh;
      }
      .node {
        cursor: pointer;
      }
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
        stroke-width: 1px;
      }
      .node text {
        font-size: 10px;
      }
      #tooltip {
        position: absolute;
        background: white;
        padding: 5px;
        border-radius: 3px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        pointer-events: none;
        opacity: 0;
      }
      #sidebar {
        position: fixed;
        right: 10px;
        top: 10px;
        width: 300px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 90vh;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h2>Database Schema Visualization</h2>
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetZoom">Reset</button>
      <input type="text" id="search" placeholder="Search tables..." />
    </div>
    <div id="schema-viz"></div>
    <div id="tooltip"></div>
    <div id="sidebar">
      <h3>Add Relationship</h3>
      <form id="addRelationshipForm">
        <div class="form-group">
          <label for="sourceTable">Source Table</label>
          <select id="sourceTable" required></select>
        </div>
        <div class="form-group">
          <label for="sourceColumn">Source Column</label>
          <input type="text" id="sourceColumn" required />
        </div>
        <div class="form-group">
          <label for="targetTable">Target Table</label>
          <select id="targetTable" required></select>
        </div>
        <div class="form-group">
          <label for="targetColumn">Target Column</label>
          <input type="text" id="targetColumn" required />
        </div>
        <button type="submit">Add Relationship</button>
      </form>

      <h3>Add Annotation</h3>
      <form id="addAnnotationForm">
        <div class="form-group">
          <label for="annotationTable">Table</label>
          <select id="annotationTable" required></select>
        </div>
        <div class="form-group">
          <label for="annotationText">Annotation</label>
          <input type="text" id="annotationText" required />
        </div>
        <button type="submit">Add Annotation</button>
      </form>

      <button id="downloadJson">Download JSON</button>
    </div>
    <script>
      let schemaData;
      document.addEventListener("DOMContentLoaded", function () {
        d3.json("/schema")
          .then((data) => {
            schemaData = data;
            console.log("Received data:", data);

            if (
              !data ||
              !Array.isArray(data.tables) ||
              !Array.isArray(data.relationships)
            ) {
              throw new Error("Invalid data structure");
            }

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3
              .select("#schema-viz")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

            const g = svg.append("g");

            const zoom = d3
              .zoom()
              .scaleExtent([0.1, 4])
              .on("zoom", (event) => {
                g.attr("transform", event.transform);
              });

            svg.call(zoom);

            // Create a map of table names to table objects for quick lookup
            const tableMap = new Map(
              data.tables.map((table) => [table.name, table])
            );

            // Process relationships to ensure all referenced tables exist
            const validRelationships = data.relationships.filter((rel) => {
              const sourceExists = tableMap.has(rel.sourceTable);
              const targetExists = tableMap.has(rel.targetTable);
              if (!sourceExists)
                console.warn(`Source table "${rel.sourceTable}" not found`);
              if (!targetExists)
                console.warn(`Target table "${rel.targetTable}" not found`);
              return sourceExists && targetExists;
            });

            // Prepare data for D3
            const nodes = data.tables.map((d) => ({ ...d }));
            const links = validRelationships.map((d) => ({
              ...d,
              source: d.sourceTable,
              target: d.targetTable,
            }));

            const simulation = d3
              .forceSimulation(nodes)
              .force(
                "link",
                d3
                  .forceLink(links)
                  .id((d) => d.name)
                  .distance(100)
              )
              .force("charge", d3.forceManyBody().strength(-300))
              .force("center", d3.forceCenter(width / 2, height / 2));

            const link = g
              .append("g")
              .selectAll("line")
              .data(links)
              .enter()
              .append("line")
              .attr("class", "link");

            const node = g
              .append("g")
              .selectAll("circle")
              .data(nodes)
              .enter()
              .append("circle")
              .attr("class", "node")
              .attr("r", 5)
              .call(
                d3
                  .drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended)
              );

            const text = g
              .append("g")
              .selectAll("text")
              .data(nodes)
              .enter()
              .append("text")
              .attr("dx", 8)
              .attr("dy", ".35em")
              .text((d) => d.name);

            node.on("mouseover", showTooltip).on("mouseout", hideTooltip);

            simulation.on("tick", () => {
              link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y);

              node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

              text.attr("x", (d) => d.x).attr("y", (d) => d.y);
            });

            function dragstarted(event, d) {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            }

            function dragged(event, d) {
              d.fx = event.x;
              d.fy = event.y;
            }

            function dragended(event, d) {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            }

            function showTooltip(event, d) {
              const tooltip = d3.select("#tooltip");
              tooltip.transition().duration(200).style("opacity", 0.9);
              tooltip
                .html(
                  `<strong>${d.name}</strong><br/>Columns: ${
                    d.columns.length
                  }<br/>Primary Keys: ${d.primaryKeys.join(", ")}`
                )
                .style("left", event.pageX + 10 + "px")
                .style("top", event.pageY - 28 + "px");
            }

            function hideTooltip() {
              d3.select("#tooltip")
                .transition()
                .duration(500)
                .style("opacity", 0);
            }

            // Zoom controls
            d3.select("#zoomIn").on("click", () => {
              svg.transition().call(zoom.scaleBy, 1.2);
            });

            d3.select("#zoomOut").on("click", () => {
              svg.transition().call(zoom.scaleBy, 0.8);
            });

            d3.select("#resetZoom").on("click", () => {
              svg.transition().call(zoom.transform, d3.zoomIdentity);
            });

            // Search functionality
            d3.select("#search").on("input", function () {
              const searchTerm = this.value.toLowerCase();
              node.attr("r", (d) =>
                d.name.toLowerCase().includes(searchTerm) ? 8 : 5
              );
              text.attr("font-weight", (d) =>
                d.name.toLowerCase().includes(searchTerm) ? "bold" : "normal"
              );
            });

            // Sidebar functionality
            const tableSelects = document.querySelectorAll(
              "#sourceTable, #targetTable, #annotationTable"
            );
            tableSelects.forEach((select) => {
              data.tables.forEach((table) => {
                const option = document.createElement("option");
                option.value = table.name;
                option.textContent = table.name;
                select.appendChild(option);
              });
            });

            // Add relationship form submission
            document
              .getElementById("addRelationshipForm")
              .addEventListener("submit", function (e) {
                e.preventDefault();
                const newRelationship = {
                  sourceTable: document.getElementById("sourceTable").value,
                  sourceColumn: document.getElementById("sourceColumn").value,
                  targetTable: document.getElementById("targetTable").value,
                  targetColumn: document.getElementById("targetColumn").value,
                };
                schemaData.relationships.push(newRelationship);
                updateVisualization();
              });

            // Add annotation form submission
            document
              .getElementById("addAnnotationForm")
              .addEventListener("submit", function (e) {
                e.preventDefault();
                const tableName =
                  document.getElementById("annotationTable").value;
                const annotationText =
                  document.getElementById("annotationText").value;
                const table = schemaData.tables.find(
                  (t) => t.name === tableName
                );
                if (table) {
                  if (!table.annotations) table.annotations = [];
                  table.annotations.push(annotationText);
                  updateVisualization();
                }
              });

            // Download JSON button
            document
              .getElementById("downloadJson")
              .addEventListener("click", function () {
                const dataStr =
                  "data:text/json;charset=utf-8," +
                  encodeURIComponent(JSON.stringify(schemaData, null, 2));
                const downloadAnchorNode = document.createElement("a");
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "schema.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
              });

            function updateVisualization() {
              // Re-run the visualization with the updated schemaData
              // This function would need to be implemented to refresh the D3 visualization
            }
          })
          .catch((error) => {
            console.error("Error loading schema data:", error);
            document.getElementById("schema-viz").textContent =
              "Error loading schema data: " + error.message;
          });
      });
    </script>
  </body>
</html>
